<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>

    {% for p in post_list %}
        <h3><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h3>
        <h4>{{ p.create_at }}</h4>
        <h4>{{ p.content }}</h4>
        <hr/>
    {% endfor %}
</body>
</html>
