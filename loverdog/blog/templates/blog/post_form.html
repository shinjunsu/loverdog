{% extends 'blog/base_full_width.html' %}
{% load crispy_forms_tags %}


{% block head_title %}
  Create Post - Blog
{% endblock %}

{% block main_area %}
<h1>Create a New Post</h1>
<hr/>
<form method="post" enctype="multipart/form-data">  <!-- 이미지 동영상이 포함되어있을때-->
  {% csrf_token %}
  <table>
  {{ form | crispy }}
    <div id="div_id_tags_str">
        <label for="id_tags_str">Tags:</label>
        <input type="text" class="textinput form-control" name="tags_str" id="id_tags_str"/>
    </div>
  </table>
  <button type="submit" class="btn btn-primary float-fight">Submit</button>
</form>

{{ form.media }}
{% endblock %}
